<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperAgent Test Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .stat-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-box h3 {
            font-size: 2rem;
            margin-bottom: 5px;
        }
        
        .stat-box p {
            opacity: 0.9;
            font-size: 0.9rem;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            background: #f5f5f5;
        }
        
        .result.success {
            background: #d4edda;
            border: 2px solid #28a745;
        }
        
        .result.error {
            background: #f8d7da;
            border: 2px solid #dc3545;
        }
        
        .result h3 {
            margin-bottom: 10px;
        }
        
        .result-item {
            margin: 5px 0;
            padding: 8px;
            background: white;
            border-radius: 4px;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .examples {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .example-btn {
            padding: 10px;
            background: #f0f0f0;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: left;
        }
        
        .example-btn:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ SuperAgent</h1>
            <p>Production-Ready AI Agent ‚Ä¢ 90-95% Accuracy ‚Ä¢ <3s Response Time</p>
        </div>
        
        <div class="card">
            <h2>üìä Performance Stats</h2>
            <div class="stats" id="stats">
                <div class="stat-box">
                    <h3>--</h3>
                    <p>Avg Response Time</p>
                </div>
                <div class="stat-box">
                    <h3>--%</h3>
                    <p>Success Rate</p>
                </div>
                <div class="stat-box">
                    <h3>--</h3>
                    <p>Tasks Completed</p>
                </div>
            </div>
        </div>
        
        <div class="card">
            <h2>üéØ Execute Task</h2>
            
            <div class="examples">
                <button class="example-btn" onclick="setTask('Find and click the Chrome icon')">
                    üåê Open Chrome
                </button>
                <button class="example-btn" onclick="setTask('Open the file manager application')">
                    üìÅ Open File Manager
                </button>
                <button class="example-btn" onclick="setTask('Take a screenshot and describe what you see')">
                    üì∏ Describe Screen
                </button>
                <button class="example-btn" onclick="setTask('Find the terminal icon and open it')">
                    üíª Open Terminal
                </button>
            </div>
            
            <div class="input-group">
                <label for="task">Task Description:</label>
                <textarea id="task" placeholder="Describe what you want the AI to do..."></textarea>
            </div>
            
            <div class="input-group">
                <label for="timeout">Timeout (seconds):</label>
                <input type="text" id="timeout" value="120">
            </div>
            
            <button class="btn" id="executeBtn" onclick="executeTask()">
                Execute Task
            </button>
            
            <div id="result"></div>
        </div>
    </div>
    
    <script>
        const API_BASE = 'http://localhost:8081';
        
        function setTask(task) {
            document.getElementById('task').value = task;
        }
        
        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/api/superagent/stats`);
                const stats = await response.json();
                
                const vision = stats.vision || {};
                const executor = stats.executor || {};
                
                const avgTime = vision.avg_response_time 
                    ? `${vision.avg_response_time.toFixed(2)}s` 
                    : '--';
                
                const successRate = vision.success_rate !== undefined
                    ? `${vision.success_rate.toFixed(1)}%`
                    : '--%';
                
                const tasksCompleted = stats.short_memory?.entries || '--';
                
                document.getElementById('stats').innerHTML = `
                    <div class="stat-box">
                        <h3>${avgTime}</h3>
                        <p>Avg Response Time</p>
                    </div>
                    <div class="stat-box">
                        <h3>${successRate}</h3>
                        <p>Success Rate</p>
                    </div>
                    <div class="stat-box">
                        <h3>${tasksCompleted}</h3>
                        <p>Recent Actions</p>
                    </div>
                `;
            } catch (error) {
                console.error('Failed to load stats:', error);
            }
        }
        
        async function executeTask() {
            const task = document.getElementById('task').value.trim();
            const timeout = parseInt(document.getElementById('timeout').value) || 120;
            const resultDiv = document.getElementById('result');
            const btn = document.getElementById('executeBtn');
            
            if (!task) {
                alert('Please enter a task description');
                return;
            }
            
            // Show loading
            btn.disabled = true;
            resultDiv.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Executing task: <strong>${task}</strong></p>
                    <p>This may take up to ${timeout} seconds...</p>
                </div>
            `;
            
            const startTime = Date.now();
            
            try {
                const response = await fetch(`${API_BASE}/api/superagent/execute`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        task: task,
                        timeout: timeout,
                        userId: 'test-user'
                    })
                });
                
                const result = await response.json();
                const duration = ((Date.now() - startTime) / 1000).toFixed(2);
                
                if (result.success) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h3>‚úì Task Completed Successfully</h3>
                            <div class="result-item">
                                <strong>Duration:</strong> ${result.duration.toFixed(2)}s (API: ${duration}s)
                            </div>
                            <div class="result-item">
                                <strong>Actions Taken:</strong> ${result.actions_taken}
                            </div>
                            <div class="result-item">
                                <strong>Final State:</strong> ${result.final_state || 'Task completed'}
                            </div>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h3>‚úó Task Failed</h3>
                            <div class="result-item">
                                <strong>Error:</strong> ${result.error || 'Unknown error'}
                            </div>
                            <div class="result-item">
                                <strong>Duration:</strong> ${result.duration.toFixed(2)}s
                            </div>
                            <div class="result-item">
                                <strong>Actions Attempted:</strong> ${result.actions_taken}
                            </div>
                        </div>
                    `;
                }
                
                // Refresh stats
                loadStats();
                
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>‚úó Request Failed</h3>
                        <div class="result-item">
                            <strong>Error:</strong> ${error.message}
                        </div>
                        <div class="result-item">
                            Make sure the AIOS container is running and accessible at ${API_BASE}
                        </div>
                    </div>
                `;
            } finally {
                btn.disabled = false;
            }
        }
        
        // Load stats on page load
        loadStats();
        
        // Refresh stats every 10 seconds
        setInterval(loadStats, 10000);
    </script>
</body>
</html>
